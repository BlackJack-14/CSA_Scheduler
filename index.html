<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP ID Search</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js">
    </script>
</head>

<body>
    <div class="form-container">
        <h2>SAP ID</h2>
        <div class="form-group">
            <label for="sapId">Enter SAP ID:</label>
            <input type="text" id="sapId" placeholder="Enter SAP ID" required>
        </div>
        <div class="form-group">
            <button onclick="FetchFunction()">Fetch</button> <!--FetchFunction to be Created-->
        </div>
        <div id="result"></div>
    </div>

    <div class="day">
        <h2>Saturday</h2>
    </div>

    <div class="schedule">
        <h1>Class Schedule</h1>
        <div class="schedule-head">
            <span>Time </span>
            <span>Subject </span>
            <span>Room</span>
        </div>
        <div class="schedule-item">
            <span>7:30</span>
            <span class="class">Morning Routine</span>
            <span>9003</span>
        </div>
        <div class="schedule-item">
            <span>7:35</span>
            <span>Reading and Writing</span>
            <span>9102</span>
        </div>
        <div class="schedule-item">
            <span>8:30</span>
            <span>Math</span>
            <span>9008</span>
        </div>
        <div class="schedule-item">
            <span>9:40</span>
            <span>Science</span>
            <span>9001</span>
        </div>
        <div class="schedule-item">
            <span>10:40</span>
            <span>Art</span>
            <span>9101</span>
        </div>
        <div class="schedule-item">
            <span>12:40</span>
            <span>Morning Routine</span>
            <span>5003</span>
        </div>
    </div>
</body>

</html>
