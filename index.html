<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP ID Search</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="form-container">
        <h2>SAP ID</h2>
        <div class="form-group">
            <label for="sapId">Enter SAP ID:</label>
            <input type="text" id="sapId" placeholder="Enter SAP ID" required>
        </div>
        <div class="form-group">
            <button onclick="FetchFunction()">Fetch</button>
        </div>
        <div id="result"></div>
    </div>

    <div class="day">
        <h2 id="current-day">Sunday</h2>
    </div>
    <script>
        const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const today = new Date().getDay();
        const todayName = daysOfWeek[today];
        document.getElementById('current-day').textContent = todayName;
    </script>

    <div class="schedule">
        <h1>Class Schedule</h1>
        <div class="schedule-head">
            <span>Time</span>
            <span>Subject</span>
            <span>Room</span>
        </div>
    </div>
</body>

</html>
